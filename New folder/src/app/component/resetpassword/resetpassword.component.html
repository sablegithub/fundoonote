<div fxFlex="140" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 190px;">
  <mat-card fxFlex="40" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="resetForm" (ngSubmit)="reset()">

      <div fxLayoutAlign="center center">
        <h3 style="font-size: 25px;">
          <span style="color: rgb(196, 84, 9);">F</span>
          <span style="color: rgb(196, 9, 9);">u</span>
          <span style="color: rgb(37, 196, 9);">n</span>
          <span style="color: rgb(21, 9, 196);">d</span>
          <span style="color: rgb(211, 41, 129);">o</span>
          <span style="color: rgb(25, 79, 125);">o</span>
        </h3>
      </div>
      <div>
        <h2 fxLayoutAlign="center center">ResetPassword</h2>

      </div>
      
      <div>
        <mat-form-field fxFlex="110" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="email" formControlName="password">
          <mat-error> password is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field fxFlex="100" appearance="outline">
          <mat-label>ConformPassword</mat-label>
          <input matInput placeholder="password" formControlName="conformpassword">
          <mat-error> comformpassword is required</mat-error>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="end end">
        <button mat-raised-button color="primary">Reset</button>
      </div>
    </form>
  </mat-card>
</div>
