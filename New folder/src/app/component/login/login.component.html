<div fxLayout="50" fxLayoutAlign="center center" style="margin-top: 120px;">
  <mat-card fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div fxLayoutAlign="center center">
        <h3 style="font-size: 25px;">
          <span style="color: rgb(196, 84, 9);">F</span>
          <span style="color: rgb(196, 9, 9);">u</span>
          <span style="color: rgb(37, 196, 9);">n</span>
          <span style="color: rgb(21, 9, 196);">d</span>
          <span style="color: rgb(211, 41, 129);">o</span>
          <span style="color: rgb(25, 79, 125);">o</span>
        </h3>
      </div>
      <div>
        <h2 fxLayoutAlign="center center">Sign in</h2>
        <h3 fxLayoutAlign="center center">to continue to fundoo</h3>
      </div>
      
        <div>
          <mat-form-field fxFlex="320px" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email" formControlName="email">
            <mat-error> email is required</mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field  fxFlex="320px" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-error> password is required</mat-error>
          </mat-form-field>
        </div>
        <a href="forgetpassword">Forgot email?</a>
     <br><br>
     <p>Not your computer
     Use Guest mode to sign in privately.</p>
     <p style="color: blue;">Learn more</p>
     <br>
      <div fxLayoutGap="150px">
        <a routerLink="/registration">Create Account</a>
        <a routerLink="/dashboard/getallnotes"><button mat-raised-button color="primary">next</button></a>
      </div>
    </form>
  </mat-card>
</div>
